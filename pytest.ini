[pytest]
markers =
    real: Tests that make real API calls to Binance
    integration: Integration tests
    unit: Unit tests
    spot: Tests that specifically test spot market functionality
    asyncio_disabled: Tests that should not use asyncio

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test execution settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test running settings
addopts = 
    --strict-markers
    --tb=short
    -v

# Note: Async functionality is tested in separate test files using respx for mocking
# while synchronous tests are marked with asyncio_disabled

